<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>ToDo</h1>
				<input class="new-todo" placeholder="Â¿what needs to be done?" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> pending(s)</span>
				<ul class="filters">
					<li>
						<a class="selected filter" class="selected" href="#/">All</a>
					</li>
					<li>
						<a class="filter" href="#/active">Pending(s)</a>
					</li>
					<li>
						<a class="filter" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Delete completed</button>
			</footer>
		</section>
	</body>
</html>
